<div class="card shadow-sm h-100 member-card">
    <div class="card-img-container">
        <img [src]="member.photoUrl || '/assets/user.png'" class="card-img-top"
            alt="{{ member.knownAs }}" />
        <ul class="list-inline member-icons animate text-center">
            <li class="list-inline-item">
                <button class="btn btn-sm btn-primary" [routerLink]="['/members', member.username]">
                    <i class="fa fa-user"></i>
                </button>
            </li>
            <li class="list-inline-item">
                <button class="btn btn-sm btn-primary">
                    <i class="fa fa-heart"></i>
                </button>
            </li>
            <li class="list-inline-item">
                <button class="btn btn-sm btn-primary">
                    <i class="fa fa-envelope"></i>
                </button>
            </li>
        </ul>
    </div>
    <div class="card-body">
        <h5 class="card-title mb-1 fw-semibold">
            <i class="fa fa-user me-2"></i> {{ member.knownAs }}
        </h5>
        <p class="text-muted small mb-2 mb-md-1">{{ member.city }}, {{ member.country }}</p>
    </div>
</div>
