<app-nav (loginSubmit)="handleLogin($event)"  (logoutSubmit)="handleLogout()" [isLoggedIn]="isLoggedIn"/>

<div class="container" style="margin-top: 100px;">
  <h2>User List</h2>
  <ul>
    @for(user of users; track user.id) {
    <li>ID: {{ user.id }} - Username: {{ user.userName }}</li>
    }
  </ul>

</div>
