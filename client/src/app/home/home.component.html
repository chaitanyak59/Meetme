<div class="container mt-5">
    <div style="text-align: center;">
        @if(!isRegisterMode) {
            <div class="container">
                <h1>Find your match</h1>
                <p class="lead">Come in to view your matches ... Start by Signing up...</p>

                <div class="text-center">
                    <button class="btn btn-primary btn-lg me-2" (click)="toggleRegisterMode()" *ngIf="!accountSvc.isLoggedIn()?.isLoggedIn">Register</button>
                    <button class="btn btn-info btn-lg me-2">Learn more</button>
                </div>
            </div>
        } @else {
            <div class="container">
                <div class="row justify-content-center mt-5">
                    <div class="col-8">
                        <app-register-form 
                            (registrationCancelled)="isRegisterMode = false" 
                            (registerEvent)="handleRegister($event)"
                        />
                    </div>
                </div>
            </div>
        }
    </div>
</div>
